<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emigração</title>
    <style>
        body{
            background: darkslategrey;
            color: white;
            font: normal 20pt Arial;
        }
        input{
            font: normal 15pt Arial;
            width: 100px;
        }
    </style>
</head>
<body>
    <h1>Sistema de Nacionalidade</h1>
    De onde você é : <input type="text" name="txt" id="txtpais">
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>
    <script>
        function calcular() {
        var txtpais = window.document.getElementById('txtpais')
        var res = window.document.getElementById('res')
        var pais = String(txtpais.value)
        res.innerHTML = `<p>Seu país de origem é <strong>${pais}</strong></p>`
        if(pais != 'Brasil'){
            res.innerHTML += `<p>Você é estranheiro, <strong>Bem vindo ao Brasil!</strong></p>`
        }
        }
    </script>
    
</body>
</html>
