<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>É MEU IRMÃO</title>
    <style>
        body{
            background: red;
            color: black;
            font: normal 20pt Arial;
        }
        input{
            font: normal 15pt Arial ;
            width: 100px;

        }
    </style>
</head>
<body>
    <h1>Você é meu irmão?</h1>
    Qual seu nome : <input type="text" id="nome">
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>
    <script>
        function calcular() {
            var nome = window.document.getElementById('nome')
            var res = document.getElementById('res')
            var irmao = String(nome.value)
            var mirmao = 'Gabriel'
            res.innerHTML = '<p>Bem vindo ao teste de irmão</p>'
            if(mirmao != irmao){
                res.innerHTML += `Você não é meu irmão` 
            }
            else{
                res.innerHTML += '<strong>Te amo irmao</strong> '

            }

            
        }
    </script>

    
</body>
</html>
