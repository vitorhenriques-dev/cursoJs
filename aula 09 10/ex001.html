<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passps com DOM</title>
    <style>
        body {
            background: aqua;
            color: rgb(255, 255, 255);
            font: normal 20pt Arial;

        }
    </style>
</head>
<body>
        <h1>Iniciando estudos com DOM</h1>
        <p>Aqui vai o resultado</p>
        <p>Aprendendo a usar o <strong>Dom</strong> em JavaScript</p>
        <div id="msg">Clique em mim</div>
        <script>
           /*var corpo = window.document.body*/
           <!-- corpo.style.background = 'green' -->
            var p1 = window.document.getElementsByTagName('p')[1]
            p1.style.color = 'blue'
            window.document.write('Está escrito assim: ' + p1.innerHTML)
            //acima são por tag name
            var d = window.document.getElementById('msg')
            d.style.background = 'green'
            //d.innerText = 'Estou aguardando...'
            window.document.getElementById('msg').innerText = 'Estou aguardando...'//versão 'complenta' da linha de cima
            //abaixo vai ser feito por selector
            var d = window.document.querySelector('div#msg')
            d.style.background = 'blue'



        </script>
    
</body>
</html>
