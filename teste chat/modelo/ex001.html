<body>
    <header>
        <h1>Rolagem de Dados</h1>

    </header>
    <section>
        <div class="dice-container">
            <button id="roll-dice-3" class="dice">Roll 3-sided dice</button>
            <button id="roll-dice-4" class="dice">Roll 4-sided dice</button>
            <button id="roll-dice-6" class="dice">Roll 6-sided dice</button>
            <button id="roll-dice-8" class="dice">Roll 8-sided dice</button>
            <button id="roll-dice-20" class="dice">Roll 20-sided dice</button>
